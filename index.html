<title>Fun Chatbot Box</title>
<style>
/* Chatbot container styling */
.container {
  background: linear-gradient(135deg, #ffecb3, #c8e6c9); /* warm + fresh colors */
  border: 8px dashed transparent;
  border-radius: 20px;
  padding: 20px;
  max-width: 500px;
  margin: 50px auto;
  font-family: Arial, sans-serif;
  font-size: 18px;
  text-align: center;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);

  /* Fun wavy border using SVG */
  border-image: url('data:image/svg+xml;utf8,\
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">\
    <path d="M0,10 Q5,0 10,10 T20,10" stroke="blue" stroke-width="3" fill="none"/>\
  </svg>') 30 round;

  /* Wobble animation */
  animation: borderWobble 3s infinite ease-in-out;
}

/* Animation for undefined/wobbly effect */
@keyframes borderWobble {
  0% { transform: rotate(0deg) scale(1); }
  50% { transform: rotate(0.5deg) scale(1.02); }
  100% { transform: rotate(0deg) scale(1); }
}
</style>
