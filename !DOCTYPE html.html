<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snarky Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Floating fruit emojis -->
<div class="fruit" style="left: 10%;">🍎</div>
<div class="fruit" style="left: 30%; animation-delay: 2s;">🍌</div>
<div class="fruit" style="left: 50%; animation-delay: 4s;">🍓</div>
<div class="fruit" style="left: 70%; animation-delay: 6s;">🍍</div>
<div class="fruit" style="left: 90%; animation-delay: 8s;">🍇</div>

<body>
  <main class="container">
    <h1>GOKU BOT🤖</h1>

    <div class="controls">
      <button id="clearBtn">Clear chat</button>
    </div>

    <section id="chat" class="chat" aria-live="polite"></section>

    <form id="chatForm" class="chat-form" onsubmit="return false;">
      <input id="userInput" autocomplete="off" placeholder="Say something..." />
      <button id="sendBtn">Send</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
